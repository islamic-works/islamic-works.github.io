<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'pt-BR' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {%- seo -%}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="icon" href="{{ '/assets/img/brand/favicon.svg' | relative_url }}" />
  </head>
  <body class="page">
    <header class="hero">
      <div class="container">
        <a class="brand" href="{{ '/' | relative_url }}">Islamic Works</a>
        <span class="tagline">{{ site.subtitle }}</span>
      </div>
    </header>
    <main class="content">
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: '%Y' }} Islamic Works. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
